<!DOCTYPE html>
<html lang="en-US" style="margin: 0; width: 100%; height: 100%; overflow: hidden;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>LuaSTGPlus</title>
</head>
<body style="margin: 0; width: 100%; height: 100%">
    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" style="margin: 0; width: 100%; height: 100%" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element -->
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })(),
            arguments: [
                "-enable-async-loading", "-render-frame-skip=1"
            ],
            print: function(what) {
                console.log(what)
            },
            printErr: function(what) {
                console.log(what);
            },
        };

        const kPreloadAssets = [
            ["/mod.zip", "mod.zip"],
            ["/data.zip", "data.zip"],
            ["/launch", "launch"],
        ];

        function getPreloadAssetCount() {
            return kPreloadAssets.length;
        }

        function getPreloadAssetUrl(i) {
            return kPreloadAssets[i][0];
        }

        function getPreloadAssetSaveAs(i) {
            return kPreloadAssets[i][1];
        }
    </script>

    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="LuaSTGPlus2.js"></script>
</body>
</html>
